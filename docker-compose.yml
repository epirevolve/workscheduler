version: "3.7"
services:
  mysql:
    build: mysql
    container_name: mysql
    volumes:
      - type: volume
        source: logs
        target: /var/log
    restart: always
    env_file: mysql/.env
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: workscheduler
      TZ: "Asia/Tokyo"
  uwsgi:
    build: workscheduler
    container_name: uwsgi
    env_file: 
      - ./mysql/.env
    ports:
      - "3928:3928"
    links:
      - mysql
    environment:
      TZ: "Asia/Tokyo"
  nginx:
    build: nginx
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - uwsgi
    ports:
      - "4231:80"
    environment:
      TZ: "Asia/Tokyo"

volumes:
  logs: