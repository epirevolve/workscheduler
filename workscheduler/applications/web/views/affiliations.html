{% extends "layout.html" %}
{% block body %}
<script type="text/javascript">var csrf_token = "{{ csrf_token() }}";</script>

<div class="modal fade" id="affiliation-modal" tabindex="-1" role="dialog"
     aria-labelledby="affiliationLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Set affiliations</h5>
        <button type="button" class="close" data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input type="hidden" id="affiliation-id">
          <div class="input-group m-1">
              <div class="input-group-prepend">
                  <span class="input-group-text">name</span>
              </div>
              <input type="text" class="form-control" id="affiliation-name">
          </div>
          <div class="input-group m-1">
              <div class="input-group-prepend">
                  <span class="input-group-text">note</span>
              </div>
              <textarea class="form-control" id="affiliation-note"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save-affiliation">Save</button>
      </div>
    </div>
  </div>
</div>

<button id="add-affiliation" class="btn btn-secondary btn-block mb-3">Add New Affiliation</button>
<div class="card-columns">
    {% for affiliation in affiliations %}
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    {{ affiliation.name }}
                </h4>
            </div>
            <div class="card-body">
                <p class="card-text">
                    {{ affiliation.note }}
                </p>
            </div>
            <div class="card-footer">
                <div class="row">
                    <button id="edit-affiliation" type="button"
                            data-id="{{ affiliation.id }}"
                            data-name="{{ affiliation.name }}"
                            data-note="{{ affiliation.note }}"
                            class="btn btn-primary btn-sm col-8">Edit</button>
                    <button id="remove-affiliation" type="button"
                            data-id="{{ affiliation.id }}"
                            class="btn btn-danger btn-sm col-4">Remove</button>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}

{% block script %}
<script type="module" src="{{ url_for('static', filename='js/affiliations.js') }}"></script>
{% endblock %}
