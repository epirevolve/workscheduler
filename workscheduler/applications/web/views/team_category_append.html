{% extends "layout.html" %}
{% block body %}
<form>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Team Category Name</span>
        </div>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="mb-3 custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="allow_multiple_affiliation" id="check1" checked="checked">
        <label class="custom-control-label" for="check1">can affiliate with more than one team</label>
    </div>
    <div class="mb-3 custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" name="is_leader_required" id="check2">
        <label class="custom-control-label" for="check2">require leader</label>
    </div>
    <div class="mb-3">
        <span>Team Member Count</span>
        <input type="number" class="form-control d-inline-block ml-3" name="min_member_count" style="width:7rem">
        <span class="d-inline-block ml-3">~</span>
        <input type="number" class="form-control d-inline-block ml-3" name="max_member_count" style="width:7rem">
    </div>
    <div>
        <button type="button" id="append" class="btn btn-primary">Store Team Category</button>
        <button type="button" id="abort" class="btn btn-secondary" data-href="{{ url_for('teams.show_team_categories') }}">Abort</button>
    </div>
</form>
{% endblock %}

{% block script %}
<script type="module" src="{{ url_for('static', filename='js/team_category_append.js') }}"></script>
{% endblock %}
