{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('myself.store_myself') }}" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Login Id</span>
            </div>
            <input type="text" class="form-control" name="login_id" value="{{ current_user.login_id }}" readonly>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Password</span>
            </div>
            <input type="password" class="form-control" name="password" value="{{ current_user.password }}">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" name="name" value="{{ current_user.name }}" readonly>
        </div>
        <div class="mb-3 custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="is_admin" name="is_admin"
                   {% if current_user.is_admin %}checked{% endif %} disabled>
            <label class="custom-control-label" for="is_admin">Is Admin</label>
        </div>
        <div class="mb-3 custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="is_operator" name="is_operator"
                   {% if current_user.is_operator %}checked{% endif %} disabled>
            <label class="custom-control-label" for="is_operator">Is Operator</label>
        </div>
        <div id="skills" class="table-responsive mb-3" {% if not current_user.is_operator %}hidden{% endif %}>
            <table class="table" id="user-table">
                <thead>
                    <tr>
                        <th>skill</th>
                    </tr>
                </thead>
                <tbody>
                    {% for skill in skills %}
                        <tr role="row">
                            <td>
                                <div class="mb-1 custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="{{ skill.id }}" name="{{ skill.id }}"
                                        {% if skill in current_user.skills %}checked{% endif %}>
                                    <label class="custom-control-label" for="{{ skill.id }}">{{ skill.name }}</label>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button class="btn btn-default" type="submit">Store User</button>
    </form>
{% endblock %}
