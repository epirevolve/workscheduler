{% extends "layout.html" %}
{% block body %}
<div class="card-deck">
    <a href="{{ url_for('schedules.show_schedules') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/schedules.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Schedules</h3>
            </div>
        </div>
    </a>
    {% if current_user.is_operator %}
    <a href="{{ url_for('operators.show_my_request', login_id=current_user.login_id, month_year=next_month) }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/request.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Requests</h3>
            </div>
        </div>
    </a>
    <a href="{{ url_for('operators.show_myself', login_id=current_user.login_id) }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/operator.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">As Operator</h3>
            </div>
        </div>
    </a>
    {% endif %}
    <a href="{{ url_for('users.show_myself', login_id=current_user.login_id) }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/user.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">As User</h3>
            </div>
        </div>
    </a>
</div>
<hr />
{% if current_user.is_admin %}
<div class="card-deck">
    <a href="{{ url_for('schedules.show_scheduler_option', belong_id=default_belong_id) }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/scheduler.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Scheduler</h3>
            </div>
        </div>
    </a>
    <a href="{{ url_for('operators.show_operators') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/operators.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Operators</h3>
            </div>
        </div>
    </a>
    <a href="{{ url_for('users.show_users') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/users.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Users</h3>
            </div>
        </div>
    </a>
    <a href="{{ url_for('belongs.show_belongs') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/belongs.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Belongs</h3>
            </div>
        </div>
    </a>
    <a href="{{ url_for('skills.show_skills') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/skills.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Skills</h3>
            </div>
        </div>
    </a>
    <a href="{{ url_for('teams.show_team_categories') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/group.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Teams</h3>
            </div>
        </div>
    </a>
</div>
{% endif %}
{% endblock %}

{% block css %}
<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='css/menu.css') }}" />
{% endblock %}
