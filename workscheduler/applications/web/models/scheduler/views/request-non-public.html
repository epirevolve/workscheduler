{% extends "request.html" %}
{% block request_body %}
<div role="main">
    <p>Sorry, this month has not been set yet.</p>

</div>
{% endblock %}

{% block scriptAppend %}
<script type="text/javascript" src="{{ url_for('static', filename='js/vendor/common.bundle.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('requests.static', filename='js/request-non-public.bundle.min.js') }}"
        data-url="{{ url_for('requests.show_my_request') }}"
        data-schedule-of="{{ schedule_of }}" data-schedule-of-name="{{ schedule_of.strftime('%b %Y') }}"></script>
{% endblock %}
