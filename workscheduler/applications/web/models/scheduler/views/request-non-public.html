{% extends "request.html" %}
{% block request_body %}
<div role="main">
    <p>Sorry, this month has not been set yet.</p>
    <p>Please wait to publish by administrator.</p>
</div>
{% endblock %}

{% block scriptAppend %}
<script type="module" src="{{ url_for('schedulers.static', filename='js/request-non-public.min.js') }}"
        data-url="{{ url_for('schedulers.show_my_request', schedule_of='schedule_of') }}"
        data-schedule-of="{{ schedule_of }}" data-schedule-of-name="{{ schedule_of.strftime('%b %Y') }}"></script>
{% endblock %}
