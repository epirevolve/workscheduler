{% extends "layout.html" %}
{% block body %}
<div id="root"></div>
{% endblock %}

{% block css %}
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/vendor/common.bundle.min.js') }}"></script>
<script type="module" src="{{ url_for('schedulers.static', filename='js/scheduler-yearly-setting.bundle.min.js') }}"
    data-scheduler="{{ to_json(scheduler) }}" data-yearly-setting="{{ to_json(yearly_setting) }}"
    data-url="{{ url_for('schedulers.update_yearly_setting', yearly_setting_id=yearly_setting.id, scheduler_id=scheduler.id) }}"></script>
<breadscram data-current="{{ to_json({'name': 'Yearly Setting'}) }}"
            data-breads="{{ to_json([{ 'name': 'Scheduler Menu', 'url': url_for('schedulers.show_menu') }]) }}"></breadscram>
{% endblock %}
