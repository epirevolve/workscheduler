{% extends "layout.html" %}
{% block body %}
<div class="modal fade" id="launchCalendarModal" tabindex="-1" role="dialog"
     aria-labelledby="launchCalendarLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div id="launchCalendar"></div>
            </div>
        </div>
    </div>
</div>

<select class="custom-select custom-select-lg" name="affiliation">
    {% for affiliation in affiliations %}
        <option value="{{ affiliation.id }}" {% if affiliation.id==default_affiliation_id %}selected{% endif %}>
            {{ affiliation.name }}
        </option>
    {% endfor %}
</select>
<hr>
<div class="card-deck">
    <a data-url="{{ url_for('schedulers.show_monthly_setting', affiliation='affiliation_id', calendar=next_month) }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/scheduler-calendar.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Monthly</h3>
            </div>
        </div>
    </a>
    <a data-url="{{ url_for('schedulers.show_basic_option', affiliation_id='affiliation_id') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/scheduler-basic-option.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Basic</h3>
            </div>
        </div>
    </a>
    <a data-url="{{ url_for('schedulers.show_yearly_option', affiliation_id='affiliation_id') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/scheduler-yearly-option.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Yearly</h3>
            </div>
        </div>
    </a>
    <a id="launch" href="#" data-url="{{ url_for('schedulers.launch_scheduler', affiliation_id='affiliation_id', schedule_of='schedule_of') }}">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename='img/scheduler-launch.svg') }}" />
            <div class="card-footer">
                <h3 class="card-title">Launch</h3>
            </div>
        </div>
    </a>
</div>
{% endblock %}

{% block css %}
<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='css/vendor/tempusdominus-bootstrap-4.css') }}" />
<link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='css/menu.css') }}" />
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/vendor/moment.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/vendor/tempusdominus-bootstrap-4.js') }}"></script>
<script type="module" src="{{ url_for('schedulers.static', filename='js/scheduler-menu.js') }}"></script>
{% endblock %}
