{% extends "layout.html" %}
{% block body %}
<div id="root"></div>
{% endblock %}

{% block css %}
<link rel='stylesheet' type="text/css" href="{{ url_for('schedulers.static', filename='css/scheduler-monthly-setting.css') }}" />
{% endblock %}

{% block script %}
<script id="breadscram" data-current="{{ to_json({'name': 'Scheduler Menu'}) }}"></script>
<script src="{{ url_for('schedulers.static', filename='js/scheduler-menu.bundle.min.js') }}"
        data-url-monthly="{{ url_for('schedulers.show_monthly_setting', affiliation='affiliation_id', calendar=next_month) }}"
        data-url-basic="{{ url_for('schedulers.show_basic_setting', affiliation='affiliation_id') }}"
        data-url-yearly="{{ url_for('schedulers.show_yearly_setting', affiliation='affiliation_id') }}"
        data-affiliations="{{ to_json(affiliations) }}"></script>
{% endblock %}
