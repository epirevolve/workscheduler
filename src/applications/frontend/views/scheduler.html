{% extends "layout.html" %}

{% block script %}

<script src="{{ url_for('scheduler.static', filename='js/scheduler.bundle.min.js') }}"
        data-skills="{{ to_json(skills) }}" data-operators="{{ to_json(operators) }}"
        data-team="{{ to_json(team) }}"></script>
{% endblock %}
